<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碳足跡紀錄器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-success"><i class="bi bi-leaf"></i> 碳足跡紀錄器</h1>

    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">選擇交通方式：</label><br>
          <div id="transport-options" class="btn-group flex-wrap" role="group"></div>
        </div>
        <button onclick="startTracking()" class="btn btn-success">開始紀錄移動</button>
        <button onclick="stopTracking()" class="btn btn-danger ms-2">停止紀錄</button>
      </div>
    </div>

    <div id="eco-suggestion" class="alert alert-success d-none"></div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">目前累積點數：<span id="points">0</span> 點</h5>
        <ul id="history-list" class="list-group list-group-flush mt-3"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
